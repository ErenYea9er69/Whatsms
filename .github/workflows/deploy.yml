name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Build Client
        run: |
          cd client
          npm run build
          # Verification: Ensure build output exists
          ls -la ../server/public

      - name: Install Server Dependencies (Production)
        run: |
          cd server
          npm install --production

      - name: Generate Prisma Client
        run: |
          cd server
          npx prisma generate

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: sub.iconflow.tn
          username: ${{ secrets.PLESK_FTP_USER }}
          password: ${{ secrets.PLESK_FTP_PASSWORD }}
          server-dir: /httpdocs/
          local-dir: ./server/
          exclude: |
            **/.git*
            **/.env*
            **/node_modules/**
            **/src/**
